{% extends 'portfolio/base.html'%}

{% block content %}
    {% load static  %}

    <a href="{% url 'blog:all_blog' %}">Blog</a>
    <h1>Welcome to the home page</h1>
    <img src="{% static 'portfolio/somto.jpg' %}" alt="">
    
    {% for project in projects %}
    
    <h2>{{ project.title }}</h2>
    <p>{{ project.description  }}</p>
    <p>{{ project.url }}</p>
    <img src="{{ project.image.url }}" alt="">
    {% if project.url %}
    
     <a href="{{ project.url }}">Link</a>
     
    
    
    {% endif %}
    {% endfor %}

{% endblock %}
